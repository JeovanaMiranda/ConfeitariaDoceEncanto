<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Footer</title>
  <link rel="stylesheet" href="Footer.css">
</head>
<body>
  <footer>
    <section class="logo-info">
      <div class="logo-div">
        <img src="../../assets/img/logos/LogoVertical.png" alt="Logo Doce Encanto" class="logo" />
      </div>
      <section class="informacoes">
        <section class="informacao-area">
          <h2>CONTATO</h2>
          <div class="item">
            <img src="../../assets/img/icones/telefoneIcone.png" alt="Ícone de telefone" class="icone-informacao" />
            <span class="conteudo">(77) 99849-7238</span>
          </div>
          <div class="item">
            <img src="../../assets/img/icones/emailIcone.png" alt="Ícone de email" class="icone-informacao" />
            <span class="conteudo">confeitaria@gmail.com</span>
          </div>
          <div class="item">
            <img src="../../assets/img/icones/enderecoIcone.png" alt="Ícone de endereço" class="icone-informacao" />
            <span class="conteudo">Rua encanto, nº 307</span>
          </div>
        </section>

        <nav class="links-uteis">
          <h2>LINKS ÚTEIS</h2>
          <ul>
            <li><a href="#cardapio">Cardápio</a></li>
            <li><a href="#feedback">Feedback</a></li>
            <li><a href="#quem-somos">Quem Somos</a></li>
          </ul>
        </nav>

        <section class="informacao-area">
          <h2>REDES SOCIAIS</h2>
          <div class="item">
            <img src="../../assets/img/icones/instagramIcone.png" alt="Ícone do Instagram" class="icone-informacao" />
            <span class="conteudo">Instagram</span>
          </div>
          <div class="item">
            <img src="../../assets/img/icones/facebookIcone.png" alt="Ícone do Facebook" class="icone-informacao" />
            <span class="conteudo">Facebook</span>
          </div>
          <div class="item">
            <img src="../../assets/img/icones/whatsappIcone.png" alt="Ícone do WhatsApp" class="icone-informacao" />
            <span class="conteudo">Whatsapp</span>
          </div>
        </section>
      </section>
    </section>

    <section class="copyright">
      copyright© 2025 Doce Encanto
      <div class="botaoTopo">
        <p>Volte ao topo</p>
        <img src="../../assets/img/icones/seta.png" class="icone-informacao" />
      </div>
    </section>

</html>
